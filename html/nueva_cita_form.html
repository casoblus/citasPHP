<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title></title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javacscript"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="/style/style.css">
</head>
<body>
   <div class="container">
   <form action="" method="post" class="md-6">
      <h3>Nueva cita:</h3>
      <div class="container">
      <input type="hidden" name="type" id="type" value="customer"> 
      <div>
         <h4>Cliente: </h4>
      <div class="form-group">
         <label for="fName">Nombre: </label>
         <input class="form-control" type="text" name="fName" id="fName" placeholder="Pepito">
      </div>
      <div class="form-group">
         <label for="lName">Apellidos: </label>
         <input class="form-control" type="text" name="lName" id="lName" placeholder="Pérez">
      </div>
      </div>
      <div class="form-group">
         <label for="date">Hora de la cita: </label>
         <select class="form-control" name="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
         </select>
         <select class="form-control" name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
         </select>
         <select class="form-control" name="hour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
         </select>
      </div>
      <div class="form-group">
         <input type="submit" class="btn  btn-default  btn-lg" name="newCustomer" id="boton" value="Añadir">
      </div>
   </form>
      </div>
      </div>
</body>
</html>
