<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Nuevo Empleado</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javacscript"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="/style/style.css">
</head>
<body>
   <div class="container">
   <form action="" method="post" class="md-6">
      <h3>Nuevo empleado:</h3>
      <div class="container">
      <input type="hidden" name="type" id="type" value="customer"> 
      <div class="form-group">
         <label for="fName">Nombre: </label>
         <input class="form-control" type="text" name="fName" id="fName" placeholder="Pepito">
      </div>
      <div class="form-group">
         <label for="lName">Apellidos: </label>
         <input class="form-control" type="text" name="lName" id="lName" placeholder="Pérez">
      </div>
      <div class="form-group">
         <label for="birthDate">Fecha de nacimiento: </label>
         <input class="form-control" type="date" name="birthDate" id="birthDate">
      </div>
      <div class="form-group">
         <label for="gender">Sexo: </label>
         <select name="gender" id="gender" class="form-control" >
            <option value="V">Hombre</option>
            <option value="F">Mujer</option>
         </select>
      </div>
      <div class="form-group">
         <input type="submit" class="btn  btn-default  btn-lg" name="newCustomer" id="boton" value="Añadir">
      </div>
   </form>
   </div>
   </div>
</body>
</html>
